<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/criarCliente">Criar Cliente</a></li>
            <li><a href="/criarQuadra">Criar Quadra</a></li>
            <li><a href="/criarHorario">Criar Horário</a></li>
            <li><a href="/criarAgenda">Criar Agenda</a></li>
            <!-- Adicione mais links conforme necessário -->
        </ul>
    </nav>
    <h1>Cadastro de Cliente</h1>
    <form action="/clientes/cadastro" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
