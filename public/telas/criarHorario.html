<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Horário</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/criarCliente">Criar Cliente</a></li>
            <li><a href="/criarQuadra">Criar Quadra</a></li>
            <li><a href="/criarHorario">Criar Horário</a></li>
            <li><a href="/criarAgenda">Criar Agenda</a></li>
        </ul>
    </nav>
    <h1>Cadastrar Horário</h1>
    <form action="/horarios/criar" method="POST">
        <label for="quadraId">ID da Quadra:</label>
        <input type="text" id="quadraId" name="quadraId" required><br>

        <label for="dias">Dias:</label>
        <select id="dias" name="dias" required>
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select><br>

        <label for="inicio">Início:</label>
        <input type="time" id="inicio" name="inicio" min="00:00" max="23:00" required><br>

        <label for="fim">Fim:</label>
        <input type="time" id="fim" name="fim" min="00:00" max="23:00" required><br>

        <button type="submit">Cadastrar Horário</button>
    </form>
</body>
</html>
