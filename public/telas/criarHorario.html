<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Horário</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Cadastrar Horário</h1>
    <form action="/horarios/criar" method="POST">
        <label for="quadraId">ID da Quadra:</label>
        <input type="text" id="quadraId" name="quadraId" required><br>

        <label for="servicoId">ID do Serviço:</label>
        <input type="text" id="servicoId" name="servicoId" required><br>

        <label for="dias">Dias:</label>
        <input type="text" id="dias" name="dias" required><br>

        <label for="inicio">Início:</label>
        <input type="text" id="inicio" name="inicio" required><br>

        <label for="fim">Fim:</label>
        <input type="text" id="fim" name="fim" required><br>

        <button type="submit">Cadastrar Horário</button>
    </form>
</body>
</html>
