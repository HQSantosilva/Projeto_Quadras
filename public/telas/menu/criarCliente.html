<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

    <title>Center Ball</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/css/owl.css">
</head>

<body>

    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <header class="">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="/home">
              <h2>Center Ball<em>.</em></h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/home">Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sobreNos">Sobre Nós</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contato">Contato</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/criarAgenda">Reservas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/clienteGerenciar">Clientes</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <div class="heading-page header-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="text-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="down-contact">
                  <div class="form-group">
                      <div class="col-lg-6">
                          <h1>Cadastro de Cliente</h1>
                          <form action="/clientes/cadastro" method="POST">
                              <div class="form-group">
                                  <label for="nome">Nome:</label>
                                  <input type="text" class="form-control" id="nome" name="nome" required>
                              </div>
                              <div class="form-group">
                                  <label for="email">Email:</label>
                                  <input type="email" class="form-control" id="email" name="email" required>
                              </div>
                              <div class="form-group">
                                  <label for="telefone">Telefone:</label>
                                  <input type="text" class="form-control" id="telefone" name="telefone" required>
                              </div>
                              <div class="form-group">
                                  <label for="senha">Senha:</label>
                                  <input type="password" class="form-control" id="senha" name="senha" required>
                              </div>
                              <div class="form-group">
                                  <label for="cpf">CPF:</label>
                                  <input type="text" class="form-control" id="cpf" name="cpf" required>
                              </div>
                              <div class="form-group">
                                  <label for="endereco">Endereço:</label>
                                  <input type="text" class="form-control" id="endereco" name="endereco" required>
                              </div>
                              <button type="submit" class="btn btn-primary">Cadastrar</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>    

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="social-icons">
                        <li><a href="#">Whatsapp</a></li>
                        <li><a href="#">E-mail</a></li>
                    </ul>
                </div>
                <div class="col-lg-12">
                    <div class="copyright-text">
                        <p>Copyright 2024 é os Guri</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="/js/custom.js"></script>
    <script src="/js/owl.js"></script>
    <script src="/js/slick.js"></script>
    <script src="/js/isotope.js"></script>
    <script src="/js/accordions.js"></script>

</body>

</html>
