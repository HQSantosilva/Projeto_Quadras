<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <title>Center Ball</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/css/owl.css">
</head>

<body>

    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <header class="">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/home">
                    <h2>Center Ball<em>.</em></h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sobreNos">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contato">Contato</a>
                        </li>
                        <!-- Menu Dropdown para Reservas -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="reservasDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Reservas
                            </a>
                            <div class="dropdown-menu" aria-labelledby="reservasDropdown">
                                <a class="dropdown-item" href="/criarAgenda">Criar Reserva</a>
                                <a class="dropdown-item" href="/gerenciarAgenda">Gerenciar Reservas</a>
                            </div>
                        </li>
                        <!-- Menu Dropdown para Clientes -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="clientesDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Clientes
                            </a>
                            <div class="dropdown-menu" aria-labelledby="clientesDropdown">
                                <a class="dropdown-item" href="/gerenciarCliente">Gerenciar Clientes</a>
                                <a class="dropdown-item" href="/criarCliente">Criar Cliente</a>
                            </div>
                        </li>
                        <!-- Menu Dropdown para Quadras -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="quadrasDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Quadras
                            </a>
                            <div class="dropdown-menu" aria-labelledby="quadrasDropdown">
                                <a class="dropdown-item" href="/gerenciarQuadra">Quadras</a>
                                <a class="dropdown-item" href="/criarQuadra">Criar Quadra</a>
                                <a class="dropdown-item" href="/criarHorario">Criar Horario</a>
                                <a class="dropdown-item" href="/gerenciarHorario">Horarios</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="heading-page header-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="text-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1>Criar Nova Quadra</h1>
                <div class="down-contact">
                    <form action="/quadras/criar" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome da Quadra:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="foto">URL da Foto:</label>
                            <input type="text" class="form-control" id="foto" name="foto" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <select class="form-control" id="tipo" name="tipo" required>
                                <option value="futsal">Futsal</option>
                                <option value="campo">Campo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Criar Quadra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="social-icons">
                        <li><a href="#">Whatsapp</a></li>
                        <li><a href="#">E-mail</a></li>
                    </ul>
                </div>
                <div class="col-lg-12">
                    <div class="copyright-text">
                        <p>Copyright 2024 é os Guri</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="/js/custom.js"></script>
    <script src="/js/owl.js"></script>
    <script src="/js/slick.js"></script>
    <script src="/js/isotope.js"></script>
    <script src="/js/accordions.js"></script>

</body>

</html>
