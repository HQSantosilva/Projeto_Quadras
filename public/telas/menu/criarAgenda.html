  <script>
    // Função para exibir ou esconder o botão de adicionar cliente
    function verificarClienteSelecionado() {
      const clienteSelect = document.getElementById('cliente');
      const addClienteBtn = document.getElementById('addClienteBtn');
      if (clienteSelect.value === "") {
        addClienteBtn.style.display = 'block';
      } else {
        addClienteBtn.style.display = 'none';
        document.getElementById('novoClienteFields').style.display = 'none';
      }
    }

    // Verifica o valor do select na inicialização da página
    document.addEventListener('DOMContentLoaded', function () {
      verificarClienteSelecionado();
    });

    // Adiciona o evento de change no select de cliente
    document.getElementById('cliente').addEventListener('change', verificarClienteSelecionado);

    // Exibe os campos para adicionar um novo cliente
    document.getElementById('addClienteBtn').addEventListener('click', function () {
      document.getElementById('novoClienteFields').style.display = 'block';
    });

    // Função para salvar o novo cliente
    async function salvarNovoCliente() {
      const nome = document.getElementById('novoClienteNome').value;
      const telefone = document.getElementById('novoClienteTelefone').value;
      const tipo = document.getElementById('novoClienteTipo').value;

      const novoCliente = {
        nome: nome,
        email: "incompleto" + nome,
        cpf: "incompleto" + nome,
        telefone: telefone,
        endereco: "incompleto",
        senha: "centerball",
        tipo: 'user',
      };

      try {
        const response = await fetch('http://localhost:3000/clientes/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(novoCliente)
        });

        if (response.status === 200) {
          // Se o cliente foi criado com sucesso, atualize o select de clientes
          const cliente = await response.json();
          const option = document.createElement('option');
          option.value = cliente._id;
          option.text = cliente.nome;
          document.getElementById('cliente').appendChild(option);

          // Selecione o novo cliente
          document.getElementById('cliente').value = cliente._id;

          // Selecione o novo cliente
          document.getElementById('cliente').value = cliente._id;

          // Esconda os campos de novo cliente e o botão de adicionar cliente
          document.getElementById('novoClienteFields').style.display = 'none';
          document.getElementById('addClienteBtn').style.display = 'none';

          // Limpe os campos do novo cliente
          document.getElementById('novoClienteNome').value = '';
          document.getElementById('novoClienteTelefone').value = '';
          document.getElementById('novoClienteTipo').value = '';
        } else {
          console.error('Erro ao salvar o cliente');
        }
      } catch (error) {
        console.error('Erro ao salvar o cliente:', error);
      }
    }
    function verificarTipoCookie() {
      const cookies = document.cookie.split(';');

      let tipoValue = null;
      let idValue = null;

      // Encontrar o valor do cookie 'tipo' e 'id'
      cookies.forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name === 'tipo') {
          tipoValue = value;
        }
        if (name === 'id') {
          idValue = value;
        }
      });

      // Verificar se o valor do cookie 'tipo' é 'user'
      if (tipoValue === 'user') {
        // Ocultar os itens do menu de clientes
        const clienteFormGroup = document.querySelector('.form-group label[for="cliente"]').closest('.form-group');
        if (clienteFormGroup) {
          clienteFormGroup.style.display = 'none';
        }

        const clienteSelect = document.getElementById('cliente');
        if (clienteSelect) {
          clienteSelect.removeAttribute('required'); // Remove o atributo required do select
        }

        const hiddenClienteInput = document.getElementById('hiddenCliente');
        if (hiddenClienteInput) {
          hiddenClienteInput.value = idValue; // Define o valor do campo oculto como o ID do cliente
        }

        const dropdownItemReserva = document.getElementById('itemGerenciarReserva')

        const clientesDropdown = document.getElementById('clientesDropdown');
        const quadrasDropdown = document.getElementById('quadrasDropdown');
        if (clientesDropdown) {
          clientesDropdown.classList.add('d-none'); // Adiciona a classe d-none para ocultar o menu
        }
        if (quadrasDropdown) {
          quadrasDropdown.classList.add('d-none'); // Adiciona a classe d-none para ocultar o menu
        }
        if (dropdownItemReserva){
          dropdownItemReserva.classList.add('d-none')
        }
      }
    }

    window.addEventListener('DOMContentLoaded', verificarTipoCookie);

  </script>
