<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Serviço</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Cadastrar Serviço</h1>
    <form action="/servicos/criar" method="POST">
        <label for="quadraId">ID da Quadra:</label>
        <input type="text" id="quadraId" name="quadraId" required><br>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br>

        <label for="duracao">Duração:</label>
        <input type="text" id="duracao" name="duracao" required><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br>

        <button type="submit">Cadastrar Serviço</button>
    </form>
</body>
</html>
